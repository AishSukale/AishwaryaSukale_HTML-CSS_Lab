<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUpForm.css">
    <title>Sign Up Form</title>
</head>
<body>
    <section>
        <video autoplay muted loop>
            <source src="Background.mp4" type="video/mp4">
        </video>
        <div>
            <h1>Create Gmail Account</h1>
                <form action="#" class="signupform">
                    <input type="text" placeholder="Full Name" required><br>
                    <input type="tel" placeholder="Contact Number" required><br>
                    <input type="email" placeholder="Enter mail id" required><br>

                    <button class="reset-btn" name="reset" value="reset" type="reset">Reset</button>
                    <button class="submit-btn" name="submit" value="submit" type="submit">Submit</button>
                </form>
        </div>
    </section>
</body>
</html>
